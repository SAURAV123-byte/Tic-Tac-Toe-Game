<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Tic Tac Toe</h1>

        <!-- Mode Selection -->
        <div id="mode-selection" class="section">
            <button id="offline-mode-btn">Offline Two-Player</button>
            <button id="online-mode-btn">Online Multiplayer</button>
        </div>

        <!-- Name Input Section -->
        <div id="name-input-section" class="section hidden">
            <p>Enter player names:</p>
            <div class="input-group">
                <label for="player1-name">Player 1 (X):</label>
                <input type="text" id="player1-name" value="Player 1" maxlength="15">
            </div>
            <div class="input-group">
                <label for="player2-name">Player 2 (O):</label>
                <input type="text" id="player2-name" value="Player 2" maxlength="15">
            </div>
            <button id="start-game-btn">Start Game</button>
        </div>

        <!-- Online Waiting/Status Section -->
        <div id="online-status-section" class="section hidden">
            <p id="online-message"></p>
            <button id="cancel-online-btn" class="hidden">Cancel</button>
        </div>

        <!-- Game Section -->
        <div id="game-section" class="section hidden">
            <div id="status"></div>
            <div id="board" class="grid">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>
        </div>

        <!-- Game Over Section -->
        <div id="game-over-section" class="section hidden">
            <p id="game-over-message"></p>
            <div id="play-again-prompt">
                <p>Do you want to play again?</p>
                <button id="yes-btn">Yes</button>
                <button id="no-btn">No</button>
            </div>
            <p id="thanks-message" class="hidden">Thanks for playing!</p>
        </div>
    </div>

    <!-- Celebration Animation (Confetti) -->
    <div id="celebration" class="hidden">
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
